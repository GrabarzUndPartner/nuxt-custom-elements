<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title><%= options.title %></title>
  <% if (options.base) { %>
  <base href="<%= base %>" target="_blank">
  <% } %>

  <script defer="defer" src="<%= options.entry %>"></script>
</head>

<body>
  <%
  options.tags.forEach(function(tag) {
    %><%= tag %>
  <%
  });
  %>

</body>

</html>
